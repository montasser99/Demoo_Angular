<h4>Modifier l'etudiant numero {{updatedEtudiant.idEtudiant}} </h4>
<form  (ngSubmit)="ModifierEtudiant()">
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Nom</label>
      <input type="text" class="form-control" name="nomEtudiant" [(ngModel)]="updatedEtudiant.nomEtudiant">
    </div>
    <div class="col-md-6">
      <label  class="form-label">Adresse</label>
      <input type="text" class="form-control" name="adresseEtudiant" [(ngModel)]="updatedEtudiant.adresseEtudiant">
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Modifier</button>
    </div>
  </form>
