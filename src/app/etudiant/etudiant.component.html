<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<button class="custom-btn btn-1" routerLink="/ajouterEtudiant">Ajouter Etudiant</button>

<br>
<br>
<table class="table table-striped" >
    <thead>
        <tr>
            <th>
                Nom de l'etudiant
            </th>
            <th>
                adresse de l'etudiant
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let listeE of ListEtudiant">
            <td>
                {{listeE.nomEtudiant}}
            </td>
            <td>
                {{listeE.adresseEtudiant}}
            </td>
            <td>
            <button class="btn btn-info">Modifier</button>
            <button class="btn btn-danger" (click)="SupprimerEtudiant(listeE.idEtudiant)" style="margin-left: 10px;">Supprimer</button>
            </td>
        </tr>
    </tbody>
</table>
